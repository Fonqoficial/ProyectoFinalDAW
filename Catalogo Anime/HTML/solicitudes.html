<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Anime</title>
    <link rel="stylesheet" href="../CSS/solicitudes.css">    <!-- Enlace al archivo CSS en la carpeta CSS -->
</head>
<body>

    <div class="PanelPrincipal">
        <h1>Solicitar Anime</h1>

        <form id="FormularioAnime">
            <label for="titulo">Título del Anime:</label>
            <input type="text" id="titulo" placeholder="Introduce el título del anime" required>

            <label for="contenido">Comentarios:</label>
            <textarea id="contenido" placeholder="" rows="4" required></textarea>

            <button type="button" onclick="enviarSolicitud()">Añadir</button>
            <button type="button" onclick="restablecerFormulario()">Volver al índice</button>
        </form>
    </div>

    <script src="../Script/solicitudes.js"></script> <!-- Enlace al archivo JS en la carpeta Script -->

</body>
</html>
