<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <!-- Ruta modificada al archivo CSS -->
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

    <h1>Formulario de Login</h1>
    <div class="PanelPrincipal">
        <form id="FormularioLogin">
            <div class="input-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <br>
                <br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <!-- Enlace para recuperar contraseña -->
            <a href="recuperar_contraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <div class="botones">
                <input type="submit" value="Iniciar Sesión">
                <button type="button" onclick="window.location.href='registrar.html';">Ir a Registrar</button>
            </div>
        </form>
        <div id="mensajeError" class="mensaje"></div> <!-- Aquí se mostrarán los errores -->
    </div>

    <!-- Ruta modificada al archivo JavaScript -->
    <script src="../Script/login.js"></script>

</body>
</html>
